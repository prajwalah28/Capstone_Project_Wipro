server.port=8082
spring.application.name=customerservice
# ==============================================================
# CUSTOMER SERVICE CONFIGURATION
# ==============================================================
                 # Let Spring Boot pick a random free port (good for scaling)

# ==============================================================
# EUREKA CLIENT CONFIGURATION
# ==============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# ==============================================================
# CONFIG SERVER (Centralized Config)
# ==============================================================
spring.config.import=optional:configserver:http://localhost:8888

# ==============================================================
# DATABASE CONFIGURATION (MySQL Example)
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/customerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================================================
# ACTUATOR ENDPOINTS (Health Checks & Monitoring)
# ==============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==============================================================
# LOGGING
# ==============================================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.customer=DEBUG
# Enable logging to file
logging.file.name=application.log      
# or
logging.file.path=logs   

